apply plugin: 'java'

version = '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'https://oss.sonatype.org/content/repositories/apache-snapshots/'
    }
}

dependencies {
    compile 'com.google.guava:guava:18.0'
    compile group: 'commons-lang', name: 'commons-lang', version: '2.7-SNAPSHOT'
    testCompile 'junit:junit:4.11'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
